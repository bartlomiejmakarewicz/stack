version: "3.7"

services:
  consul:
    image: consul
    ports:
      - "8500:8500"
    environment:
      CONSUL_BIND_INTERFACE: eth0
    networks:
      - stack

  cloud-config-service:
    image: bmakarewicz/cloud-config-service:latest
    build:
      context: cloud-config-service
    ports:
      - "8888:8888"
    networks:
      - stack
    depends_on:
      - consul

  demo-consul:
    image: bmakarewicz/demo-consul:latest
    build:
      context: demo-consul
    ports:
      - "8080:8080"
    networks:
      - stack
    depends_on:
      - consul
      - cloud-config-service

networks:
  stack:
